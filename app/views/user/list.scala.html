@(users: Seq[User])
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        @for(u <- users) {
        <tr>
            <td>@u.id</td>
            <td>@u.firstName</td>
            <td>@u.lastName</td>
            <td>@u.email</td>
        </tr>
        }
    </tbody>
</table>
